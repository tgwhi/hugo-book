<script src="https://cdn.jsdelivr.net/gh/cferdinandi/gumshoe@5/dist/gumshoe.polyfills.min.js"></script>
<script>new Gumshoe('.book-toc a', {

	// Active classes
	navClass: 'active', // applied to the nav list item
	contentClass: 'active', // applied to the content

	// Nested navigation
	nested: false, // if true, add classes to parents of active link
	nestedClass: 'active', // applied to the parent items

	// Offset & reflow
	offset: 30, // how far from the top of the page to activate a content area
	reflow: false, // if true, listen for reflows

	// Event support
	events: false // if true, emit custom events

});</script>

{{ if .Param "23-t2" }}
<script defer src="{{ "23-t2-weeks.js" | relURL }}"></script>
{{ end }}

{{ if .Param "24-t1" }}
<script defer src="{{ "24-t1-weeks.js" | relURL }}"></script>
{{ end }}
